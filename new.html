<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule</title>
    <style>
        table {
            width: 100%;
            height: 50%;
            border: 2px solid black;
            background-color: yellow;
            color: blue;
            border-collapse: separate;
            border-spacing: 6px;
            margin: auto;
        }
        th, td {
            padding: 5px;
            text-align: center;
        }
        .off {
            background-color: red;
        }
        caption {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Day of the Week</th>
            <th>Task</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Mon</td>
            <td>College</td>
        </tr>
        <tr>
            <td>Tue</td>
            <td>Java</td>
        </tr>
        <tr>
            <td>Wed</td>
            <td>Web Design</td>
        </tr>
        <tr>
            <td>Thu</td>
            <td>C lang</td>
        </tr>
        <tr>
            <td>Fri</td>
            <td>Python Practical</td>
        </tr>
        <tr>
            <td class="off">Sat</td>
            <td class="off">OFF</td>
        </tr>
        <tr>
            <td>Sun</td>
            <td>Work: Subject preparation and project work</td>
        </tr>
    </tbody>
</table>

<caption>Daily Schedule</caption>

</body>
</html>
